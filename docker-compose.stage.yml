version: '3.8'

services:
  backend:
    image: ${DOCKER_REGISTRY}/luxe-jewelry-store-backend:${DOCKER_TAG}
    environment:
      - FLASK_ENV=staging
      - DEBUG=0
    ports:
      - "5000:5000"
    restart: always

  frontend:
    image: ${DOCKER_REGISTRY}/luxe-jewelry-store-frontend:${DOCKER_TAG}
    ports:
      - "8081:80"
    restart: always
    depends_on:
      - backend
