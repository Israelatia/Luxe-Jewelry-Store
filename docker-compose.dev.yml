version: '3.8'

services:
  backend:
    environment:
      - FLASK_ENV=development
      - DEBUG=1
    ports:
      - "5001:5000"  # Changed from 5000 to 5001 to avoid conflict
    volumes:
      - ./backend:/app
      - /app/__pycache__

  frontend:
    ports:
      - "8082:80"  # Changed from 8081 to 8082 to avoid conflict
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - NODE_ENV=development
