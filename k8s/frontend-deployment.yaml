apiVersion: apps/v1
kind: Deployment
metadata:
  name: luxe-frontend
  namespace: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: luxe-frontend
  template:
    metadata:
      labels:
        app: luxe-frontend
    spec:
      containers:
      - name: luxe-frontend
        image: israelatia/luxe-jewelry-store-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
