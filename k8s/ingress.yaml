apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luxe-ingress
  namespace: demo-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: luxe.local   
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: luxe-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: luxe-backend
            port:
              number: 80
