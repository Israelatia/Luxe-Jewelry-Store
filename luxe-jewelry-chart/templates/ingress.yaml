{{- if .Values.ingress.enabled -}}
{{- $fullName := include "luxe-jewelry-store.fullname" . -}}
{{- $svcPort := .Values.frontend.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "luxe-jewelry-store.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ if eq .path "/api" }}{{ $fullName }}-backend{{ else }}{{ $fullName }}-frontend{{ end }}
                port:
                  number: {{ if eq .path "/api" }}{{ $.Values.backend.service.port }}{{ else }}{{ $svcPort }}{{ end }}
        {{- end }}
  {{- end }}
{{- end }}
